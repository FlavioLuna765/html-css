<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend> Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="nome" name="nome" id="inome" autocomplete="nome" minlength="5" maxlength="20" required placeholder="nome completo">
            </p>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="email" id="imail" autocomplete="email" required placeholder="email">
            </p>
            <p>
                <label for="itel">Tel</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
            <!--Estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
