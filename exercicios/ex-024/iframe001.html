<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 500;
            width: 450;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <iframe src="https://cursoemvideo.com" frameborder="0" height="450" width="500">
            <a href="https://cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

        para aprender a progamar.
    </p>
    <p>
        O site do <iframe src="https://wwwgoogle.com.br"frameborder="0">google</iframe> e muito legal pena que não funciona dentro do iframe.
    </p>
    <p>
        o repositório do Ganabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
        </iframe>
            

        tambem e bem legal.
    </p>

    
</body>
</html>
