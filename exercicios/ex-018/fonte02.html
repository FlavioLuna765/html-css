<!DOCTYPE html >
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: olondon;
            src: url('font/Olondon.ttf') format('opentype'), url('font/OldLondon.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'olondon', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
        
    </style>
</head>
<body>
    <h1>Ola mundo!</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus excepturi dicta incidunt atque facere cumque, eos illum numquam esse quo molestias architecto. Labore quae quod dolorem id quo reprehenderit! Cum!</p>
    
</body>
</html>
