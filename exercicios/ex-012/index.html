<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5 </title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor.</p>

    <video width="560"poster="" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.M4V.m4v" type="video/m4p">
        <source src="midia/Meu-Video.WEBM.webm" type="videowebm">
        <p>seu navegador nao tem compatibilidade com reproducao de videos.</p>
        </video>

        <h1>inserindo videos do youtube </h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>inserindo videos do vimeo </h1>
        <iframe src="https://player.vimeo.com/video/83977345?h=4b70ad275b&color=ff9933&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/83977345">2d animation</a> from <a href="https://vimeo.com/toondrastudio">Toondra animation studio</a> on <a href="https://vimeo.com">Vimeo</a>.</p>

    
    ></video>
    
</body>
</html>
